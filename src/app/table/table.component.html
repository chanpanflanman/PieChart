<div class="tableDistro">
    <p-table [columns]="cols" [value]="products" [tableStyle]="{ 'max-width': '60rem' }" class="shadow-3">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-button class="btnGenerate shadow-3" (click)="generatePieChart()">Generate Pie Chart</p-button>
    <div class="chartContainer">
        <app-pie class="pie" [tableData]="pieChartNumbers" [tableNames]="pieChartNames" [tableCategories]="pieChartCats" [requestedPieChart]="pieChartReq"></app-pie>
    </div>
</div>
